<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <div>
          <label for="firstname">FIRST NAME</label>
          <input type="text" id="firstname" placeholder="John" />
        </div>
        <div>
          <label for="lastname">LAST NAME</label>
          <input type="text" id="lastname" placeholder="Doe" />
        </div>
        <div>
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" id="email" placeholder="johndoe@email.com" />
        </div>
        <div>
          <label for="country">COUNTRY</label>
          <select name="country" id="country">
            <option value="" disabled selected>Choose a country</option>
            <option value="Mexico" id="mexico">Mexico</option>
            <option value="Canada" id="canada">Canada</option>
          </select>
        </div>
        <div>
          <label for="bio">BIOGRAPHY</label>
          <textarea></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" placeholder="+351 999 9999" />
        </div>
        <div>
          <label for="affiliations">AFFILIATIONS</label>
          <textarea id="affiliations"></textarea>
        </div>
        <div>
          <label for="occupation">OCCUPATION</label>
          <select name="occupation" id="occupation">
            <option value="" disabled selected>Choose an occupation</option>
            <option value="programmer" id="programmer"></option>
            <option value="project manager" id="manager"></option>
          </select>
        </div>
        <div>
          <label for="cat">CAT"S NAME</label>
          <input type="text" id="cat" placeholder="Kitty" />
        </div>
        <div>
          <label for="gadget">FAVORITE GADGET</label>
          <input type="text" id="gadget" placeholder="Annoy-a-tron" />
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label for="talent">TYPE OF TALENT</label>
          <select name="talent" id="talent" placeholder="Choose a talent">
            <option value="" disabled selected>Choose a talent</option>
            <option value="coding">coding</option>
            <option value="design">design</option>
          </select>
        </div>
        <div>
          <label for="drink">FAVORITE DRINK</label>
          <input type="text" id="drink" placeholder="Green Tea" />
        </div>
        <div>
          <label for="specialpower">SPECIAL POWER</label>
          <input type="text" id="specialpower" placeholder="Anti-gravity" />
        </div>
        <div>
          <label for="weapon">WEAPON OF CHOICE</label>
          <input type="text" id="weapon" placeholder="Lightsaber" />
        </div>
        <div>
          <label for="comments">COMMENTS</label>
          <textarea id="comments"></textarea>
        </div>
      </fieldset>
    </form>
  </body>
</html>
